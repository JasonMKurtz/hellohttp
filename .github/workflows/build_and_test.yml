name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: bazel build --incompatible_restrict_string_escapes=false //src/hello:hello

    - name: Test
      run: go test -v ./...
    
    - name: Publish
      uses: Industrial/push-docker-gcr
      with:
        docker_image_name: bazel/src/hello
        docker_image_tag: hello-container
        docker_context: .
        gcr_host: gcr.io
        gcr_project_id: hellohttp
        gcr_service_key: ${{ secrets.GCLOUD_KEY }}