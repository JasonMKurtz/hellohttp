name: Build & Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: bazel build --incompatible_restrict_string_escapes=false //src/hello:hello

    - name: Test
      run: go test -v ./...
