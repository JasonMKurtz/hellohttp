apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
    name: hellohttp
    labels:
        app: hellohttp
spec:
    selector:
        matchLabels:
            app: hellohttp
    replicas: 3
    template: 
        metadata:
            labels:
                app: hellohttp
        spec:
            containers:
            - image: jmliber/hellohttp:0.4
              name: hellohttp
